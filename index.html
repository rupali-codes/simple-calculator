<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="cal-container">

        <div class="theme">
            <h2>calculator
            </h2>
            <div class="theme-number">
                <div class="number-toggle">
                    <div class="toggle">
                        <p>theme</p>
                        <div class="switch">
                            <span id="one">1</span>
                            <span id="two">2</span>
                            <span id="three">3</span>
                            <div class="bar">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="output">
            <p id="isEqual"></p>
        </div>
        <div class="button-container">
            <div class="buttons">
                <button id="seven" class="get">7</button>
                <button id="eight" class="get">8</button>
                <button id="nine" class="get">9</button>
                <button id="del" class="get">del</button>
                <button id="four" class="get">4</button>
                <button id="five" class="get">5</button>
                <button id="six" class="get">6</button>
                <button id="addition" class="get">+</button>
                <button id="n1" class="get">1</button>
                <button id="n2" class="get">2</button>
                <button id="n3" class="get">3</button>
                <button id="minus" class="get">-</button>
                <button id="dot" class="get">.</button>
                <button id="zero" class="get">0</button>
                <button id="division" class="get">/</button>
                <button id="multiply" class="get">*</button>
                <button id="reset" class="get">reset</button>
                <button id="equals" class="get">=</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
